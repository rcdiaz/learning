<div class="page-inner ng-scope" data-ng-controller="CursosController" data-ng-init="setFormFields(false)">
    <div class="page-title">
        <h3>Nuevo Curso</h3>
        <div class="page-breadcrumb">
            <ol class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li class="active">Nuevo Curso</li>
            </ol>
        </div>
    </div>
    <div id="main-wrapper">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-white">
                    <div class="panel-heading clearfix">
                        <h4 class="panel-title">Datos del Curso</h4>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" data-ng-submit="create()" novalidate>

                            <formly-form model="curso" fields="formFields"></formly-form>

                            <div class="row" id="exSelects">
                                <div class="col-sm-6">
                                    <h4>Seleccione los Alumnos del curso</h4>
                                    <select id="mySel" class="form-control" multiple="multiple">
                                        <option ng-repeat="item in items" ng-selected="item.selected" ng-model="item.name">{{item.name}}</option>
                                    </select>
                                </div><!--/col-->
                            </div><!--/row-->

                            <hr/>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">
                                    <i class="glyphicon glyphicon-ok"></i> Save
                                </button>
                                <a class="btn btn-danger" href="/#!/alumnos">
                                    <i class="glyphicon glyphicon-remove"></i> Cancel
                                </a>
                            </div>

                            <div data-ng-show="error" class="alert alert-danger form-group">
                                <strong data-ng-bind="error"></strong>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
