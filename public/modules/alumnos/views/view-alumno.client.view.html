<section data-ng-controller="AlumnosController" data-ng-init="toViewAlumno()">
	<div class="page-header">
		<h1 data-ng-bind="alumno.name"></h1>
	</div>

	<div class="col-md-12">

		<form novalidate>
			<formly-form model="alumno" fields="formFields">
			</formly-form>
		</form>

		<hr/>
		<div data-ng-show="((authentication.user) && (authentication.user._id == alumno.user._id))">
			<a class="btn btn-success" href="/#!/alumnos/{{alumno._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i> Edit
			</a>
			<a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="remove()" item="alumno">
				<i class="glyphicon glyphicon-remove-circle"></i> Delete
			</a>
			<a class="btn btn-primary" href="/#!/alumnos">
				<i class="glyphicon glyphicon-list"></i> List Alumnos
			</a>
		</div>

	</div>

</section>
