<div class="page-inner ng-scope" data-ng-controller="AlumnosController" data-ng-init="toEditAlumno()">
    <div class="page-title">
        <h3>Editar Alumno</h3>
    </div>
    <div id="main-wrapper">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-white">
                    <div class="panel-heading clearfix">
                        <h4 class="panel-title">Editar Alumno</h4>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" data-ng-submit="update()" novalidate>

                            <formly-form model="alumno" fields="formFields">
                            </formly-form>

                            <hr/>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">
                                    <i class="glyphicon glyphicon-ok"></i> Save
                                </button>
                                <a class="btn btn-danger" href="/#!/alumnos">
                                    <i class="glyphicon glyphicon-remove"></i> Cancel
                                </a>
                            </div>

                            <div data-ng-show="error" class="alert alert-danger form-group">
                                <strong data-ng-bind="error"></strong>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
