<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<meta name="description" content="Admin Dashboard Template" />
	<meta name="keywords" content="admin,dashboard" />
	<meta name="author" content="Steelcoders" />

	<!-- General META -->
	<meta charset="utf-8">
	<!--<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />-->
<!--
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Facebook META -->
	<meta property="fb:app_id" content="{{facebookAppId}}">
	<meta property="og:site_name" content="{{title}}">
	<meta property="og:title" content="{{title}}">
	<meta property="og:description" content="{{description}}">
	<meta property="og:url" content="{{url}}">
	<meta property="og:image" content="/img/brand/logo.png">
	<meta property="og:type" content="website">

	<!-- Twitter META -->
	<meta name="twitter:title" content="{{title}}">
	<meta name="twitter:description" content="{{description}}">
	<meta name="twitter:url" content="{{url}}">
	<meta name="twitter:image" content="/img/brand/logo.png">

	<meta content="width=device-width, initial-scale=1" name="viewport"/>
<!--
	<meta charset="UTF-8">
-->
	<meta name="description" content="Admin Dashboard Template" />
	<meta name="keywords" content="admin,dashboard" />
	<meta name="author" content="Steelcoders" />

	<!-- Styles -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
	<link href="assets/plugins/pace-master/themes/blue/pace-theme-flash.css" rel="stylesheet"/>
	<link href="assets/plugins/uniform/css/uniform.default.min.css" rel="stylesheet"/>
	<link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="assets/plugins/fontawesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
	<link href="assets/plugins/line-icons/simple-line-icons.css" rel="stylesheet" type="text/css"/>
	<link href="assets/plugins/offcanvasmenueffects/css/menu_cornerbox.css" rel="stylesheet" type="text/css"/>
	<link href="assets/plugins/waves/waves.min.css" rel="stylesheet" type="text/css"/>
	<link href="assets/plugins/switchery/switchery.min.css" rel="stylesheet" type="text/css"/>
	<link href="assets/plugins/3d-bold-navigation/css/style.css" rel="stylesheet" type="text/css"/>
	<link href="assets/plugins/slidepushmenus/css/component.css" rel="stylesheet" type="text/css"/>
	<link href="assets/plugins/weather-icons-master/css/weather-icons.min.css" rel="stylesheet" type="text/css"/>
	<link href="assets/plugins/metrojs/MetroJs.min.css" rel="stylesheet" type="text/css"/>
	<link href="assets/plugins/toastr/toastr.min.css" rel="stylesheet" type="text/css"/>
	<link href="assets/plugins/select2/css/select2.min.css" rel="stylesheet" type="text/css"/>

	<!-- Theme Styles -->
	<link href="assets/css/modern.min.css" rel="stylesheet" type="text/css"/>
	<link href="assets/css/themes/blue.css" class="theme-color" rel="stylesheet" type="text/css"/>
	<link href="assets/css/custom.css" rel="stylesheet" type="text/css"/>

	<script src="assets/plugins/3d-bold-navigation/js/modernizr.js"></script>
	<script src="assets/plugins/offcanvasmenueffects/js/snap.svg-min.js"></script>
	<script src="assets/plugins/select2/js/select2.min.js"></script>

	<!-- Fav Icon -->
	<link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">


	<!--Application CSS Files-->
	{% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="ng-cloak">

<main class="page-content content-wrap">
	<!--Menu Lateral -->
	<div ng-include src="'/modules/core/views/menuLateral.client.view.html'" class="page-sidebar sidebar"></div>
	<!--Menu Superior -->
	<div ng-include src="'/modules/core/views/menuSuperior.client.view.html'" class="navbar"></div>

	<!--Parte central que va cambiando -->
	{% block content %}{% endblock %}

</main><!-- Page Content -->

<!--Embedding The User Object-->
<script type="text/javascript">
	var user = {{ user | json | safe }};
</script>

<!--Application JavaScript Files-->
{% for jsFile in jsFiles %}
<script type="text/javascript" src="{{jsFile}}"></script>
{% endfor %}

{% if process.env.NODE_ENV === 'development' %}
<!--Livereload script rendered -->
<script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>
{% endif %}

<!-- Javascripts -->
<!-- Javascripts -->
<script src="assets/plugins/jquery/jquery-2.1.3.min.js"></script>
<script src="assets/plugins/jquery-ui/jquery-ui.min.js"></script>

</body>

</html>
